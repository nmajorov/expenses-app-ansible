---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: push-image
spec:
  inputs:
   # resources:
    #  - name: source
    #    type: git
    params:
      - name: VERSION
        description: The version of the build image
        default: '20.1.0-java11'
        type: string
      - name: PATH_CONTEXT
        description: The location of the path to run s2i from.
        default: .
        type: string
      - name: TLSVERIFY
        description: Verify the TLS on the registry endpoint (for push/pull to a non-TLS registry)
        default: "false"
        type: string
  outputs:
    resources:
      - name: image
        type: image
  steps:
    - name: build
      image: quay.io/buildah/stable
      workingdir: /workspace/source
      script: |
        #!/usr/bin/env bash

        echo "working dir:  $PWD"
        cat src/main/docker/Dockerfile.native

        echo
        echo "run buildah "
        echo
        buildah bud  --tls-verify=$(inputs.params.TLSVERIFY) \
          --layers -f src/main/docker/Dockerfile.native -t  $(outputs.resources.image.url) .

      volumeMounts:
        - name: varlibcontainers
          mountPath: /var/lib/containers
        - name: gen-source
          mountPath: /gen-source
      securityContext:
        privileged: true


    - name: push
      image: quay.io/buildah/stable
      command: ['buildah', 'push', '--tls-verify=$(inputs.params.TLSVERIFY)', '$(outputs.resources.image.url)', 'docker://$(outputs.resources.image.url)']
      volumeMounts:
        - name: varlibcontainers
          mountPath: /var/lib/containers
      securityContext:
        privileged: true
  volumes:
    - name: varlibcontainers
      emptyDir: {}
    - name: gen-source
      emptyDir: { }
  workspaces:
    - name: input
      mountPath: /workspace/source
